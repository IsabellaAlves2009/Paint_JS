<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Paint</title>
</head>
<body>
    <section class="container">
        <canvas width="800" height="500"></canvas>
        <div> 
            <section class="tool-box">
                <button class="button_tool active" data-action="brush">
                    <span class="material-symbols-outlined">
                        brush
                        </span>
                </button>
                <button class="button_tool" data-action="rubber">
                    <span class="material-symbols-outlined">
                        ink_eraser
                        </span>
                </button>
                <button class="button_tool" data-action="">
                    <input type="color" class="input_color">
                </button>
            </section>
            <section class="tool-box">
                <button class="button_size" data-size=5>
                    <span class="stroke"></span>
                </button>
                <button class="button_size" data-size=10>
                    <span class="stroke"></span>
                </button>
                <button class="button_size active" data-size=20>
                    <span class="stroke"></span>
                </button>
                <button class="button_size" data-size=30>
                    <span class="stroke"></span>
                </button>
            </section>
            <section class="tool-box">
                <button class="button_tool button_clear">
                    <span class="material-symbols-outlined">
                        delete
                        </span>
                </button>
            </section>
        </div>
    </section>
    <div>
        <script src="script.js"></script>
    </div>
</body>
</html>
